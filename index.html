<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toggle Button for Sliding Panel -->
    <button class="panel-toggle" id="panelToggle">
        <i class="fas fa-chevron-left"></i>
    </button>
    
    <!-- Sliding Panel -->
    <div class="sliding-panel" id="slidingPanel">
        <div class="panel-header">
            <h3>Quick Actions</h3>
            <button class="panel-close" id="panelClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-content">
            <button class="panel-action-btn qr-btn">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </button>
            <button class="panel-action-btn note-btn">
                <i class="fas fa-sticky-note"></i>
                <span>Leave Note</span>
            </button>
            <button class="panel-action-btn theme-btn" id="panelThemeToggle">
                <i class="fas fa-palette"></i>
                <span>Dark/Light Theme</span>
            </button>
        </div>
    </div>
    
    <!-- Matrix Canvas -->
    <canvas id="matrixCanvas"></canvas>
    
    <!-- Orientation Warning -->
    <div class="orientation-warning" id="orientationWarning">
        <i class="fas fa-mobile-alt"></i>
        <p>Please rotate your device</p>
        <p>to portrait mode for the best experience</p>
    </div>
    
    <!-- Main Card -->
    <div class="card-container">
        <div class="flip-card" id="flipCard">
            <!-- Front Side -->
            <div class="card-side front-side">
                <div class="profile-section">
                    <div class="profile-pic">
                        <img src="https://i.pinimg.com/736x/f8/4b/e9/f84be98bcaf36ef0865dce31ee60a61a.jpg" alt="">
                    </div>
                    <h1 class="name">SOUILAH AHMED WAEL</h1>
                    <div class="title">Computer Science Student</div>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">AGE</span>
                        <span class="info-value">20</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">GRADE</span>
                        <span class="info-value">LICENCE 3</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">DEGREE</span>
                        <span class="info-value">COMPUTER SCIENCE</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">UNIVERSITY</span>
                        <span class="info-value">BADJI MOKHTAR UNIVERSITY</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">LIVES</span>
                        <span class="info-value">ANNABA</span>
                    </div>
                </div>
                
                <div class="social-icons">
                    <a href="https://www.instagram.com/waaaeeelll_08/" target="_blank" class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://github.com/Sou1lah" target="_blank" class="social-icon github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" target="_blank" class="social-icon linkedin">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="mailto:ahmedsouilah572@gmail.com" class="social-icon email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
            
            <!-- Back Side -->
            <div class="card-side back-side">
                <h2 class="languages-title">CODING LANGUAGES</h2>
                <div class="languages-grid">
                    <!-- HTML - Orange -->
                    <div class="language-icon html-icon">
                        <div class="icon-large">
                            <i class="fab fa-html5"></i>
                        </div>
                        <div class="language-text">HTML</div>
                    </div>
                    
                    <!-- CSS - Blue -->
                    <div class="language-icon css-icon">
                        <div class="icon-large">
                            <i class="fab fa-css3-alt"></i>
                        </div>
                        <div class="language-text">CSS</div>
                    </div>
                    
                    <!-- JavaScript - Yellow -->
                    <div class="language-icon js-icon">
                        <div class="icon-large">
                            <i class="fab fa-js"></i>
                        </div>
                        <div class="language-text">JS</div>
                    </div>
                    
                    <!-- PHP - Purple -->
                    <div class="language-icon php-icon">
                        <div class="icon-large">
                            <i class="fab fa-php"></i>
                        </div>
                        <div class="language-text">PHP</div>
                    </div>
                    
                    <!-- Lua - Dark Blue -->
                    <div class="language-icon lua-icon">
                        <div class="icon-large">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="language-text">Lua</div>
                    </div>
                    
                    <!-- Python - Blue -->
                    <div class="language-icon python-icon">
                        <div class="icon-large">
                            <i class="fab fa-python"></i>
                        </div>
                        <div class="language-text">Python</div>
                    </div>
                    
                    <!-- C - Gray -->
                    <div class="language-icon c-icon">
                        <div class="icon-large">
                            <i class="fas fa-c"></i>
                        </div>
                        <div class="language-text">C</div>
                    </div>
                    
                    <!-- SQL - Orange -->
                    <div class="language-icon sql-icon">
                        <div class="icon-large">
                            <i class="fas fa-database"></i>
                        </div>
                        <div class="language-text">SQL</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flip-instruction">Tap card to flip</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
